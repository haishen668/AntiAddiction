#插件版本号
Version: 1.0.0
#插件设置
Setting:
  #是否开启黑白名单功能
  enable: true
  #whitelist白名单模式,只有在列表内的玩家 才能忽略防沉迷的限制
  #blacklist黑名单模式,只有在列表内的玩家 才会被防沉迷限制登录
  mode: "whitelist"
  # 起始时间
  start: '01:00'
  # 结束时间
  end: '07:00'
  #防沉迷限制登录 禁止玩家玩家进入服务器的消息
  kick-message: "&c[防沉迷] &b%start% &f至 &b%end% &f时间段内不能进入"
  #是否开启时间在线时间限制 超过一定时长就无法进入游戏
  time-limit: true
  #在线限制时长,以分钟为单位 30 就是 30分钟
  duration: 30
  #防沉迷限制登录 禁止玩家玩家进入服务器的消息
  timeout-message: "&c[防沉迷] &b你已经游玩了很久了,禁止进入服务器"
List:
  - player1
  - player2